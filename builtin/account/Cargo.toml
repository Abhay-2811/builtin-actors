[package]
name = "fvm_actor_account"
description = "Builtin account actor for Filecoin"
version = "1.0.0"
license = "MIT OR Apache-2.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"
repository = "https://github.com/filecoin-project/canonical-actors"

[lib]
crate-type = ["cdylib"]

[dependencies]
actors-runtime = { path = "../runtime" }
fvm_shared = { path = "../../../fvm/shared", default-features = false }
serde = { version = "1.0", features = ["derive"] }
num-traits = "0.2"
num-derive = "0.3.0"

[dev-dependencies]
actors-runtime = { path = "../runtime", features = ["test_utils"] }

