[package]
name = "fil_builtin_actors_bundle"
description = "Bundle of FVM-compatible Wasm bytecode for Filecoin builtin actors"
version = "6.0.0"
license = "MIT OR Apache-2.0"
authors = ["Filecoin Core Devs"]
edition = "2021"
repository = "https://github.com/filecoin-project/builtin-actors"
keywords = ["filecoin", "web3", "wasm"]

[dependencies]
clap = { version= "3.0.14", features = ["derive"] }
fvm_shared = { git = "https://github.com/filecoin-project/ref-fvm" }
ipld_car = { git = "https://github.com/filecoin-project/ref-fvm" }
cid = { version = "0.8.2", default-features = false, features = ["serde-codec"] }
multihash = { version = "0.16.1", default-features = false, features = ["identity"] }
async-std = { version = "1.10.0" }
futures = "0.3.21"
fil_actor_bundler = { path = "./bundler" }

[build-dependencies]
fil_actor_bundler = { path = "./bundler" }
cid = { version = "0.8.2", default-features = false, features = ["serde-codec"] }